<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="container">
        <div class="calc">
            
            <div class="board">
              <p></p>
            </div>
            <div class="btns">
                 <ul>
                <li><button class="btn" style="font-size: 20px;"id="assi">AC</button></li>
                <li><button class="btn" style="font-size: 20px;" id="assi">CE</button></li>
                <li><button class="btn" style="font-size: 20px;" id="arr">%</button></li>
                <li><button class="btn" style="font-size: 30px;" id="arr">/</button></li>
                <li><button class="btn" style="color:white;" id="num">7</button></li>
                <li><button class="btn" style="color:white;" id="num">8</button></li>
                <li><button class="btn" style="color:white;" id="num">9</button></li>
                <li><button class="btn" id="arr" >*</button></li>
                <li><button class="btn" style="color:white;" id="num">4</button></li>
                <li><button class="btn" style="color:white;" id="num">5</button></li>
                <li><button class="btn" style="color:white;" id="num">6</button></li>
                <li><button class="btn"style="font-size: 40px;" id="arr">-</button></li>
                <li><button class="btn" style="color:white;" id="num">1</button></li>
                <li><button class="btn" style="color:white;" id="num">2</button></li>
                <li><button class="btn" style="color:white;" id="num">3</button></li>
                <li><button class="btn" id="arr">+</button></li>
                <li><button class="btn" style="color:white;" id="num">0</button></li>
                <li><button class="btn" style="color:white;" id="num">00</button></li>
                <li><button class="btn" style="color:white;" id="num">.</button></li>
                <li><button class="btn" id="equ">=</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
